---
- summary: |
   Проверка поиска товара по ключевому слову 
  requirement: |
    При введении ключевого слова с поле "Поиск" должны отобразиться товары имеющие с своем названии или описании введенное слово.
  prerequisites: |
   Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
  Ключевое слово "Plant"
  steps:
    - Ввести Plant
  expected-result: |
    Пользователю отображаются товары имеющие в своем названии или описании ключевое слово "Plant"

    - summary: |
   Проверка сортировки товара по категории
  requirement: |
    При выборе категории из выпадающего списка  "Категории" должны отобразиться товары входящие в указанную категорию
  prerequisites: |
   Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
  Категория на выбор
  steps:
    - Выбрать из выпадающего списка категорию 
  expected-result: |
    Пользователю отображаются все товары входящие в выбранную категорию 

    - summary: |
   Проверка фильтрации товаров 
  requirement: |
    Должны отобразиться товары выбранного фильтра .
  prerequisites: |
   Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
  Фильтр
  steps:
    - Выбираем чек бокс фильтра
  expected-result: |
    Пользователю отображаются все товары, в соответствии с выбранным фильтром
   
- summary: |
    Проверка возможности добавлять товар в корзину 
  requirement: |
    При добавлении товара в корзину он должен добавиться и отобразиться
  prerequisites:
     Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
    1 товар на выбор
  steps:
    - Выбирать товар
    - Кликнуть кнопку "Купить"
    - Кликнуть кнопку "Корзина"
  expected-result: |
    Пользователь должен увидеть в корзине добавленный товар

   - summary: |
    Проверка возможности добавлять несколько товаров в корзину 
  requirement: |
    При добавлении товаров в корзину они должен добавиться и отобразиться
  prerequisites:
     Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
   3 товара на выбор
  steps:
    - Выбирать 3 случайных товара
    - Кликнуть кнопку "Купить" на карточке каждого выбранного товара
    - Кликнуть кнопку "Корзина"
  expected-result: |
    Пользователь должен увидеть в корзине добавленные товары 

     - summary: |
    Проверка просмотра описания товара 
  requirement: |
    При нажатии на выбранный товар, пользователь переходит в карточку товара с описанием
  prerequisites:
     Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
   1 товар на выбор
  steps:
    - Выбрать 1  товар
    - Кликнуть по карточке
  expected-result: |
    Пользователь должен перейти в карточку товара, просмотреть товар и прочитать описание

  - summary: |
    Проверка перевода страницы на русский язык
  requirement: |
    При выборе русского языка должен быть выполнен перевод текса 
  prerequisites:
     Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
   выпадающий список "Язык"
  steps:
    - Кликнуть на кнопку выпадающего списка "Язык"
    - выбрать русский 
  expected-result: |
    Названия кнопок, название товаров, описание товара должно быть на русском языке, за исключением наименований брендов.

      - summary: |
    Проверка изменения валюты
  requirement: |
    При выборе русского языка валюта должна измениться на рубли 
  prerequisites:
     Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
   выпадающий список "Язык"
  steps:
    - Кликнуть на кнопку выпадающего списка "Язык"
    - выбрать русский 
  expected-result: |
   Стоимость товаров будет в рублях

     - summary: |
    Проверка возможности удаления товара из корзины
  requirement: |
    При вудалении товара товар должен удалиться 
  prerequisites:
     Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
     1 товар на выбор
  steps:
    - Кликнуть кнопку "В корзину" на карточке выбранного товара 
    - клинуть  по кнопке "Корзина"
    - кликнуть удалить
  expected-result: |
    Удаленного товара нет в списке корзины

    
  
