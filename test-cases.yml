---
- summary: |
   Проверка поиска товара по ключевому слову 
  requirement: |
    При введении ключевого слова с поле "Поиск" должны отобразиться товары имеющие в своем названии или описании введенное слово
  prerequisites: |
   Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
  Любое ключевое слово 
  steps:
    - Ввести любое ключевое слово
  expected-result: |
    Пользователю отображаются товары имеющие в своем названии или описании ключевое слово 

    - summary: |
   Проверка сортировки товара по категории
  requirement: |
    При выборе категории из выпадающего списка  "Категории" должны отобразиться товары входящие в указанную категорию
  prerequisites: |
   Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
  Категория на выбор
  steps:
    - Выбрать из выпадающего списка категорию на выбор
  expected-result: |
    Пользователю отображаются все товары входящие в выбранную категорию

    - summary: |
   Проверка фильтрации товаров 
  requirement: |
    Должны отобразиться товары выбранного фильтра
  prerequisites: |
   Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
  Фильтр на выбор
  steps:
    - Выбираем чек бокс фильтра
  expected-result: |
    Пользователю отображаются все товары, в соответствии с выбранным фильтром
   
- summary: |
    Проверка возможности добавлять товар в корзину 
  requirement: |
    При добавлении товара в корзину он должен добавиться и отобразиться в корзине
  prerequisites:
     Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
    1 товар на выбор
  steps:
    - Выбирать товар
    - Кликнуть кнопку "Купить"
    - Кликнуть кнопку "Корзина"
  expected-result: |
    Пользователь должен увидеть в корзине добавленный товар

   - summary: |
    Проверка возможности добавлять несколько товаров в корзину 
  requirement: |
    При добавлении товаров в корзину они должен добавиться и отобразиться
  prerequisites:
     Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
   3 товара на выбор
  steps:
    - Выбирать 3 любых товара
    - Кликнуть кнопку "Купить" на карточке каждого выбранного товара
    - Кликнуть кнопку "Корзина"
  expected-result: |
    Пользователь должен увидеть в корзине добавленные товары 

     - summary: |
    Проверка просмотра описания товара 
  requirement: |
    При нажатии на выбранный товар, пользователь переходит в карточку товара с описанием
  prerequisites:
     Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
   1 товар на выбор
  steps:
    - Выбрать 1  товар
    - Кликнуть по карточке
  expected-result: |
    Пользователь должен перейти в карточку товара, просмотреть товар и прочитать описание

     - summary: |
    Проверка возможности удаления товара из корзины
  requirement: |
    При удалении товара из корзины, товар должен удалиться 
  prerequisites:
     Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
     1 товар на выбор
  steps:
    - Кликнуть кнопку "В корзину" на карточке выбранного товара 
    - Клинуть  по кнопке "Корзина"
    - Кликнуть удалить
  expected-result: |
    Удаленного товара нет в списке корзины

     - summary: |
    Проверка функциональности отмены фильтра
  requirement: |
    При снятии галочки в чекбоксе фильтра должен вернуться весь список товаров
  prerequisites:
     Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
   Чекбокс фильтрации
  steps:
    - Кликнуть чекбокс фильтра 
    - Снова кликнуть на выбранный чек бокс фильтра
  expected-result: |
    Вернулся весь список товаров

   - summary: |
    Проверка возможности выбрать категорию  "Все товары"  в выпадающем списке "Категории"  
  requirement: |
    При выборе категории "Все товары" должен вернуться весь список товаров
  prerequisites: |
   Открыта главная страница интернет магазина Hexlet Store
   Выбрана любая категория
  test-data: |
    Тестовые данные
     Выпадающий список категорий
  steps:
    - Выбрать категорию "Все товары"
  expected-result: |
   Вернулся весь список товаров

   - summary: |
    Проверка отметки добавленного товара
  requirement: |
    При добавлении товара в корзину, кнопка "Добавить" на карточке товара в списке товаров должна изменить свое название на "В корзине"
  prerequisites: |
   Открыта главная страница интернет магазина Hexlet Store
  test-data: |
    Тестовые данные
     1 товар на выбор
  steps:
    - выбрать 1 товар
    - кликнуть кнопку "Добавить" на карточке товара в списке товаров
  expected-result: |
    Кнопка "Добавить" на карточке товара в списке товаров изменила свое название на "В корзине"

