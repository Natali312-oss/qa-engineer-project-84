- summary: |
    Нет возможности вернуться к списку товаров выбрав категорию "Все товары"
  environment: |
    Google Chrome   129.0.6668.70 (Официальная сборка) (64 бит)
    ОС Windows 10 
  steps-to-reproduce: |
    1. Открыть главную страницу интернет магазина Hexlet Store
    2. Выбрать любую категорию
    3. Выбрать категорию "Все товары"
  expected-result: |
    Вернулся весь список товаров
  actual-result: |
    Пользователь не может отменить выбранную категорию и вернуться ко всему списку товаров через выбор категории "Все товары"

   - summary: |
    Нет возможности убедиться визуально, не заходя в корзину в том, что товар добавлен
  environment: |
    Google Chrome   129.0.6668.70 (Официальная сборка) (64 бит)
    ОС Windows 10 
  steps-to-reproduce: |
    1. Открыть главную страницу интернет магазина Hexlet Store
    2. Выбрать 1 товар на выбор
    3. Кликнуть кнопку "Добавить" на карточке товара
  expected-result: |
    Кнопка "Добавить" на карточке товара изменила свое название на "Добавлено"
  actual-result: |
    Пользователь не может сразу убедиться, что товар добавлен, ему нужно зайти в корзину и проверить.

      - summary: |
    Нет возможности возврата к списку товаров из открытой карточки товара
  environment: |
    Google Chrome   129.0.6668.70 (Официальная сборка) (64 бит)
    ОС Windows 10 
  steps-to-reproduce: |
    1. Открыть главную страницу интернет магазина Hexlet Store
    2. Открыта карточка 1 товара на выбор
    3. Кликнуть стрелку возврата к списку товаров
  expected-result: |
    При нажатии на стрелку в открытой карточке товара, пользователь покидает карточку товара и возвращается к списку товаров
  actual-result: |
    Пользователь не может выйти из открытой карточки товара через стрелку приложения, т.к. она отсутствует. 


