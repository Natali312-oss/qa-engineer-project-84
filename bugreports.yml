    Нет возможности возврата к списку товаров из открытой карточки товара
  environment: |
    Google Chrome   129.0.6668.70 (Официальная сборка) (64 бит)
    ОС Windows 10 
  steps-to-reproduce: |
    1. Открыть главную страницу интернет магазина Hexlet Store
    2. Открыта карточка 1 товара на выбор
    3. Кликнуть стрелку возврата к списку товаров
  expected-result: |
    При нажатии на стрелку в открытой карточке товара, пользователь покидает карточку товара и возвращается к списку товаров
  actual-result: |
    Нельзя выйти из открытой карточки товара через стрелку возврата приложения
