- summary: |
    Не отображаются товары которых нет в наличии
  environment: |
    Google Chrome   129.0.6668.70 (Официальная сборка) (64 бит)
    ОС Windows 10 
  steps-to-reproduce: |
    1. Открыть главную страницу интернет магазина Hexlet Store
    2. Выбрать  чекбокс фильтра "В наличии"
    3. Снять галочку с чекбокса фильтра "В наличии"
  expected-result: |
    Фильтрация работает, пользователю отображаются все товары которых нет в наличии 
  actual-result: |
    Фильтрация не работает
    Выводится сообщение "Ничего не найдено!"

